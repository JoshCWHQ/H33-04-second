<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GreenLeaf Plant Store</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6fff4; }
    header { background: #4caf50; color: white; padding: 1em 0; text-align: center; }
    nav { background: #388e3c; padding: 0.5em; text-align: center; }
    nav a { color: white; margin: 0 1em; text-decoration: none; }
    .container { max-width: 900px; margin: 2em auto; padding: 1em; background: white; border-radius: 8px; }
    .products { display: flex; flex-wrap: wrap; gap: 2em; justify-content: center; }
    .product { border: 1px solid #c8e6c9; border-radius: 6px; padding: 1em; width: 200px; text-align: center; background: #e8f5e9; }
    .product img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; }
    footer { background: #4caf50; color: white; text-align: center; padding: 1em 0; margin-top: 2em; }
  </style>
</head>
<body>
  <header>
    <h1>GreenLeaf Plant Store</h1>
    <p>Your destination for beautiful indoor and outdoor plants</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="about.html">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <h2>Featured Plants</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Monstera">
        <h3>Monstera Deliciosa</h3>
        <p>$25.00</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Succulent">
        <h3>Succulent Mix</h3>
        <p>$15.00</p>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Fiddle Leaf Fig">
        <h3>Fiddle Leaf Fig</h3>
        <p>$30.00</p>
      </div>
    </div>
  </div>
  <footer>
    &copy; 2024 GreenLeaf Plant Store
  </footer>

</html>
